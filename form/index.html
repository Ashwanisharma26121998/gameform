<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Registration Form </title>
    
 </head>

  <body>
        
   <div>  
    <strong>
        <legend><em>Register Your Team</em></legend>
     <form> 
      <fieldset>
       
        <ol>
        <label for="TEAM_NAME">TEAM NAME</label>
        <input type="text" id="team" name="team_name" size="20" required placeholder="Team Name..."> <br><br>

       
        <label for="F_name">FIRST PLAYER NAME(LEADER)</label>
        <input type="text" id="team" name="L_name" maxlength="20" required placeholder="1st_Player_Name...">  <br><br>

       
        <label for="id_name">FIRST PLAYER ID(LEADER)</label>
        <input type="text" id="team" name="L_ID" maxlength="15" required placeholder="1st_Player_Id..."> <br><br>

        
        <label for="S_name">SECOND PLAYER NAME</label>
        <input type="text" id="team" name="SP_name" maxlength="20"  required placeholder="2nd_Player_Name...">  <br><br>


        <label for="s_name">SECOND PLAYER ID</label>
        <input type="text" id="team" name="SP_ID" maxlength="15"  required placeholder="2nd_Player_Id...">  <br><br>

       
        <label for="s_name">THIRD PLAYER NAME</label>
        <input type="text" id="team" name="TP_ID" maxlength="20"  required placeholder="3rd_Player_Name...">  <br><br>

       
        <label for="s_name">THIRD PLAYER ID</label>
        <input type="text" id="team" name="TP_ID" maxlength="15" required placeholder="3rd_Player_Id...">  <br><br>

      
        <label for="s_name">FOURTH PLAYER NAME</label>
        <input type="text" id="team" name="FP_ID" maxlength="20" required placeholder="4th_Player_Name...">  <br><br>

      
        <label for="s_name">FOURTH PLAYER ID</label>
        <input type="text" id="team" name="FP_ID" maxlength="15" required placeholder="4th_Player_Id..."> <br><br>


        <label for="E-mail">Aadhar Card NO.(LEADER)</label>
        <input type="text" id="team" name="Aadhar_Card" maxlength="12" required placeholder="AadharCard NO...."> <br><br>

       
        <label for="E-mail">E-mail Id(LEADER)</label>
        <input type="text" id="team" name="E-mail" maxlength="50" required placeholder="E-mail..."> <br><br>

       
        <label for="s_name">CONTACT NO.(LEADER)</label>
        <input type="text" id="team" name="contact" maxlength="10"  required placeholder="10 digit no...."> <br> <br>
    </ol>

    <p class="note"> Note:- Entry fee is â‚¹80 per person. Attach a payment screenshot in this form. If
        payment is not deposited team will be discarded from the game.</p>

    <p class="note"> PAYTM Number :- 1234567890 </p> 
    
       <p>  QR code for payment   </p> 
        <img src="qrcode.jpg" height="250vh" widht="250vw"> 

   

    <input type="submit" value="Register Now">
    <input type="reset" value="Reset">

     </form> 
     </div>
     </fieldset>

</body>
</html>
